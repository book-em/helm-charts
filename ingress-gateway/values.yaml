appName: ingress-gateway
namespace: default

web:
  host: bookem.local

api:
  host: api.bookem.local

  rules:
  - path: /user
    service: user-service
    port: 8080
  - path: /room
    service: room-service
    port: 8080
  - path: /images
    service: room-image-server
    port: 80
  - path: /reservation
    service: reservation-service
    port: 8080
  - path: /notification
    service: notification-service
    port: 8080
  - path: /rating
    service: rating-service
    port: 8080
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-api
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: {{ .Values.api.host }}
    http:
      paths:
      {{- range .Values.api.rules }}
      - path: "{{ .path }}(/|$)(.*)"
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .service }}
            port:
              number: {{ .port }}
      {{- end }}
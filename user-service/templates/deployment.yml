apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}

  selector:
    matchLabels:
      app: {{ .Values.appName }}

  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port }}

        envFrom:
        - configMapRef:
            name: {{ .Values.appName }}

        volumeMounts:
        - name: jwt-keys
          mountPath: /app/keys
          readOnly: true

      volumes:
      - name: jwt-keys
        secret:
          secretName: "{{ .Values.appName }}-jwt-keys"
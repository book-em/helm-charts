apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}

  selector:
    matchLabels:
      app: {{ .Values.appName }}

  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port }}

        volumeMounts:
        - mountPath: {{ .Values.volumes.nginxImageStorage.path }}
          name: nginx-storage

      volumes:
        - name: nginx-storage
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.nginxImageStorage.pvcName }}
global:
  scrape_interval: 10s

scrape_configs:
- job_name: prometheus
  static_configs:
    - targets: ['prometheus:9090'] 
- job_name: node-exporter
  static_configs:
    - targets: ['prometheus-node-exporter:9100']
- job_name: 'cadvisor'
  static_configs:
    - targets: ['cadvisor:8080']
- job_name: 'user-service'
  static_configs:
    - targets: ['user-service:8080']
- job_name: 'room-service'
  static_configs:
    - targets: ['room-service:8080']
- job_name: 'reservation-service'
  static_configs:
    - targets: ['reservation-service:8080']
- job_name: 'notficiation-service'
  static_configs:
    - targets: ['notficiation-service:8080']